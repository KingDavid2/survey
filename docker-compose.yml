version: "3"

services:
  db:
    image: postgres
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle && rails s -p 3000 -b '0.0.0.0'"
    env_file:
      - .env
    volumes:
      - .:/app
      - node_modules_store:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  postgres_data:
  node_modules_store:
